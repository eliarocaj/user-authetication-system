<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <div class="card">
    <h2>Login</h2>

    <p th:if="${param.error}" class="err">Wrong email or password!</p>
    <p th:if="${param.logout}" class="ok">You are logged out.</p>

    <form th:action="@{/login}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <label>Email</label>
      <input type="text" name="email" placeholder="elia" />

      <label>Password</label>
      <input type="password" name="password" placeholder="Elia123!" />

      <button type="submit" class="btn">Login</button>
    </form>
  </div>
</body>
</html>
